<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <img class="brand-logo" src="./assets/images/logo.svg" alt="" />
    <main>
      <div class="container">
        <section class="calculator">
          <form id="calculator-form" class="calculator-form">
            <div class="input-field input-field_labeled">
              <label class="input-field__label" for="bill">Bill</label>
              <span
                id="bill-error"
                class="input-field__error"
                aria-live="polite"
              ></span>
              <img
                class="input-field__icon"
                src="./assets/images/icon-dollar.svg"
                alt=""
              />
              <input
                class="input-field__input input"
                type="number"
                name="bill"
                id="bill"
                min="0.01"
                step="0.01"
                placeholder="0"
              />
            </div>
            <fieldset id="tip" class="fieldset">
              <legend class="fieldset">Select Tip %</legend>
              <div class="fieldset__layout">
                <label for="tip-5" class="radio-button"
                  ><input
                    type="radio"
                    name="tip"
                    id="tip-5"
                    value="5"
                  />5%</label
                >
                <label for="tip-10" class="radio-button"
                  ><input
                    type="radio"
                    name="tip"
                    id="tip-10"
                    value="10"
                  />10%</label
                >
                <label for="tip-15" class="radio-button"
                  ><input
                    type="radio"
                    name="tip"
                    id="tip-15"
                    value="15"
                  />15%</label
                >
                <label for="tip-25" class="radio-button"
                  ><input
                    type="radio"
                    name="tip"
                    id="tip-25"
                    value="25"
                  />25%</label
                >
                <label for="tip-50" class="radio-button"
                  ><input
                    type="radio"
                    name="tip"
                    id="tip-50"
                    value="50"
                  />50%</label
                >
                <div class="radio-button-custom">
                  <label
                    for="tip-custom"
                    class="radio-button radio-button-custom__button"
                    ><input
                      type="radio"
                      name="tip"
                      id="tip-custom"
                      value="0"
                    />Custom</label
                  >
                  <div class="input-field radio-button-custom__input-field">
                    <span class="input-field__icon" aria-disabled="true"
                      >%</span
                    >
                    <input
                      class="input input-field__input radio-button-custom__input"
                      type="number"
                      id="tip-custom-value"
                      min="0"
                      step="0.1"
                      placeholder="0"
                    />
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="input-field input-field_labeled">
              <label class="input-field__label" for="people"
                >Number of People</label
              >
              <span
                id="people-error"
                class="input-field__error"
                aria-live="polite"
              ></span>
              <img
                class="input-field__icon"
                src="./assets/images/icon-person.svg"
                alt=""
              />
              <input
                class="input-field__input input"
                type="number"
                name="people"
                id="people"
                min="1"
                step="1"
                placeholder="0"
              />
            </div>
          </form>
          <div class="output">
            <div class="output-field">
              <strong class="output-field__title">Tip Amount</strong>
              <div class="output-field__unit">/ person</div>
              <div class="output-field__value">
                $<span id="tip-value">0.00</span>
              </div>
            </div>
            <div class="output-field">
              <strong class="output-field__title">Total</strong>
              <div class="output-field__unit">/ person</div>
              <div class="output-field__value">
                $<span id="total-value">0.00</span>
              </div>
            </div>
            <button class="button output__button" id="reset" disabled>
              Reset
            </button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
